<!-- page content -->
<div class="right_col" role="main">
  <div class="page-title">
    <div class="title_left">
      <h1>Kasha Translation Service</h1>
    </div>
  </div>
  <div class="clearfix"></div>
  <div ncy-breadcrumb></div>
  <div class="row"> 
    <div class="col-md-12">
      <div class="x_panel">
        <div class="x_title">
          <h2>History </h2>
          <div class="clearfix"></div>
        </div>
        <div class="x_content">
          <br />

          <table class="table">
  <thead>
    <tr>
      <th>#</th>
      <th>Original Text</th>
      <th>Translated Text</th>
      <th>Original Language</th>
      <th>Translated Language</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="word in words">
      <th scope="row">{{word.id}}</th>
      <td>{{word.originalText}}</td>
      <td>{{word.translatedText}}</td>
      <td>{{word.originalLang}}</td>
      <td>{{word.translatedLang}}</td>
    </tr>
  </tbody>
</table>
          

        </div>
      </div>
    </div>
    
  </div>
</div>

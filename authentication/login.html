<div backstretch backstretch-images="'../zion-admin/dist/img/nice-boat.jpg'" class="login-container">
    <div class="col-md-6 col-md-offset-3">
        <div class="login-panel panel panel-default">
            <div class="panel-heading">Zion Admin</div>
            <div class="panel-body">
                <form class="form-horizontal">

                    <div class="form-group">
                        <label for="email" class="col-md-4 control-label">Email</label>

                        <div class="col-md-6">
                            <input id="email" type="email" class="form-control" name="email" value="" placeholder="Email" ng-model="email">


                            <span class="help-block">
                                <strong></strong>
                            </span>
                            
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="col-md-4 control-label">Password</label>

                        <div class="col-md-6">
                            <input id="password" type="password" class="form-control" name="password" placeholder="Password" ng-model="password">


                            <span class="help-block">
                                <strong></strong>
                            </span>

                        </div>
                    </div>

                    <div class="form-group">
                        <div class="col-md-6 col-md-offset-4">
                            <button ng-click="login($event)" class="login-btn btn btn-primary"
                            data-loading-text="<i class='fa fa-btn fa-spinner fa-spin'></i> Please wait">
                            <i class="fa fa-btn fa-sign-in"></i> Login
                        </button>

                        <a class="forgotten-password-link btn btn-link" ui-sref="resetlink">Forgot Password?</a>

                        <a class="signup-link btn btn-link" ui-sref="signup">Don't have an account ? Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</div>

<div backstretch backstretch-images="'../img/nice-boat.jpg'" class="resetemail-container">
        <div class="col-md-6 col-md-offset-3">
            <div class="email-panel panel panel-default">
                <div class="panel-heading">Reset Password</div>
                <div class="panel-body">
                    

                    <form class="form-horizontal resetLinkForm">
                        

                        <div class="">
                            <label for="email" class="col-md-4 control-label">E-Mail Address</label>

                            <div class="col-md-6">
                                <input id="email" type="email" class="form-control" name="email" data-validation-required-message="Please enter your email" required>

                                <p class="help-block text-danger"></p>
                                
                            </div>
                        </div>

                        <div class="form-group">
                            <div class="col-md-6 col-md-offset-4">
                                <button type="submit" class="reset-btn btn btn-primary"><i class="fa fa-btn fa-envelope"></i> Reset Password 
                                </button>
                                <a class="forgotten-password-link btn btn-link" ui-sref="login">Go to Login</a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
</div>

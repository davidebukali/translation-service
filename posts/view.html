   <!-- page content -->
   <div class="right_col" role="main">
    <div class="page-title">
      <div class="title_left">
        <h3>Posts</h3>
      </div>
      
    </div>
    <div class="clearfix"></div>
    <div ncy-breadcrumb></div>
    <!-- row -->
    <div class="row">

      <!-- col-md-12 col-sm-12 col-xs-12 -->
      <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="x_panel">
          <div class="x_title">
            <h2>{{pagination.username}} Posts <small>Sessions</small></h2>
            <ul class="nav navbar-right panel_toolbox">
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">Filter <i class="fa fa-sort"></i></a>
                <ul class="dropdown-menu" role="menu">
                  <li><a href="#">All</a>
                  </li>
                  <li><a href="#">Normal</a>
                  </li>
                  <li><a href="#">Testimonies</a>
                  </li>
                  <li><a href="#">Devotionals</a>
                  </li>
                  <li><a href="#">Reported Inappropriate</a>
                  </li>
                </ul>
              </li>
            </ul>
            <div class="clearfix"></div>
          </div>
          <div class="x_content">
            <ul class="list-unstyled msg_list">
              <li ng-repeat="item in pagination.actualPosts">
                <a>
                  <span class="image">
                    <img src="dist/img/user-icon.png" alt="img" style="width: 20% !important" />
                  </span>
                  <span>
                    <span>{{pagination.username}}</span>
                    <span class="time">{{item.time}}</span>
                  </span>
                  <span class="message">
                    {{item.content}}
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
        <!-- Ends Panel -->

        <div class="row pull-right spacing-md">
          <div class="btn-toolbar">
          <div class="btn-group">
              <button ng-click="previous()" ng-disabled="pagination.counter == 1" class="btn btn-default" type="button">Previous</button> 
            </div>
            <div class="btn-group">

              <button ng-click="pagination.buttonClick($index, $event)" class="btn btn-default pager-{{$index}}" type="button" rel="{{$index}}" ng-repeat="item in pagination.postsData">
                {{$index + 1}}
              </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default" type="button" ng-disabled="pagination.counter == paginationLength" ng-click="next()">Next</button> 
            </div>
          </div>
        </div>

      </div>
      <!-- Ends col-md-12 col-sm-12 col-xs-12 -->

    </div>
    <!-- Ends row -->

  </div>
<!-- Ends Page Content -->

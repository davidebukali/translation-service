   <!-- page content -->
   <div class="right_col" role="main">
    <div class="page-title">
      <div class="title_left">
        <h3>Posts</h3>
      </div>
      
    </div>
    <div class="clearfix"></div>
    <div ncy-breadcrumb></div>
    <!-- row -->
    <div class="row">

      <!-- col-md-12 col-sm-12 col-xs-12 -->
      <div class="col-md-12 col-sm-12 col-xs-12">

        <div class="x_panel">
          <div class="x_title">
            <h2>{{pagination.username}} Posts <small>Sessions</small></h2>

<div class="clearfix"></div> 
          </div>
          <div class="x_content">
            <ul class="list-unstyled msg_list">
              <li ng-repeat="item in pagination.actualPosts">
                <a style="width: 100%;">
                  <span class="image">
                    <img ng-src="dist/img/user-icon.png" alt="img" style="width: 150px;" />
                  </span>
                  <span>
                    <span>{{pagination.username}}</span>
                    <span class="postsTime"><br/>{{item.time}}</span>
                  </span>
                  <span class="message">
                    {{item.content}}
                  </span>
                  <span>
                    <button rel="{{item.pid}}" ng-click="togglePost('Y', $event)" ng-hide="item.published == 'Y'" class="btn btn-xs btn-success" style="position: relative;top: 5px">Publish</button>
                    <button rel="{{item.pid}}" ng-click="togglePost('N', $event)" ng-show="item.published == 'Y'" class="btn btn-xs btn-danger" style="position: relative;top: 5px">Unpublish</button>
                  </span>
                </a>
              </li>
            </ul>
            <h3 ng-show="paginationLength <= 0">No Posts</h3>
          </div>
        </div>
        <!-- Ends Panel -->

        <div class="row pull-right spacing-md">
          <div class="btn-toolbar">
          <div class="btn-group">
              <button ng-click="previous()" ng-disabled="pagination.counter == 1" class="btn btn-default" type="button">Previous</button> 
            </div>
            <div class="btn-group">

              <button ng-click="pagination.buttonClick($index, $event)" class="btn btn-default pager-{{$index}}" type="button" rel="{{$index}}" ng-repeat="item in pagination.postsData">
                {{$index + 1}}
              </button>
            </div>
            <div class="btn-group">
              <button class="btn btn-default" type="button" ng-disabled="pagination.counter == paginationLength" ng-click="next()">Next</button> 
            </div>
          </div>
        </div>

      </div>
      <!-- Ends col-md-12 col-sm-12 col-xs-12 -->

    </div>
    <!-- Ends row -->

  </div>
<!-- Ends Page Content -->
